<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flexbox Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    
   <div>
  <div class="calculator">
    <input id="inputField"class="result" type="text" placeholder="0." />
    <div class="buttons">
      <button onclick="emptyAll()" class="clear">C</button>
      <button onclick="deleteSingle()"  class="clear-entry">âŒ«</button>
      <button onclick="getValue('%')" class="operator">%</button>
      <button onclick="getValue('/')" class="operator">/</button>
      <button onclick="square()" class="btn">x<small><sup>2</sup></small>
      </button>

      <button onclick="getValue(7)">7</button>
      <button onclick="getValue(8)">8</button>
      <button onclick="getValue(9)">9</button>
      <button onclick="getValue('*')" class="operator">*</button>
      
      <button onclick="getValue(4)">4</button>
      <button onclick="getValue(5)">5</button>
      <button onclick="getValue(6)">6</button>
      <button onclick="getValue('-')" class="operator">-</button>
      
      <button onclick="getValue(1)">1</button>
      <button onclick="getValue(2)">2</button>
      <button onclick="getValue(3)">3</button>
      <button onclick="getValue('+')" class="operator">+</button>
      
      <button onclick="getValue(0)">0</button>
      <button onclick="getValue('.')">.</button>
      <button onclick="equal()" class="equal">=</button>
    </div>
  </div>
</div>
</body>
<script src="./app.js"></script>
</html>
